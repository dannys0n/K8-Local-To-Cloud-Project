name: Auto README (RAG)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  readme:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests numpy

      - name: Build/Update index
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python .github/scripts/rag_index.py

      - name: Generate README
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python .github/scripts/rag_generate.py

      - name: Commit README
        run: |
          if git diff --quiet; then
            echo "No changes"
          else
            git config user.name "readme-bot"
            git config user.email "actions@github.com"
            git add README.md .repo_index
            git commit -m "auto: generate README via RAG"
            git push
          fi
