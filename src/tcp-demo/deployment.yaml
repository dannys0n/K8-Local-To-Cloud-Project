apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-demo
  namespace: tcp-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-demo
  template:
    metadata:
      labels:
        app: tcp-demo
    spec:
      containers:
        - name: tcp-demo
          image: tcp-demo:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7654
            - containerPort: 8080
          env:
            - name: WEB_PORT
              value: "8080"
            - name: REDIS_HOST
              value: "redis.databases.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: LISTEN_PORT
              value: "7654"
            - name: ROOM_TTL
              value: "3600"
            - name: TCP_DEMO_SVC_DNS
              value: "tcp-demo.tcp-demo.svc.cluster.local"
          readinessProbe:
            tcpSocket:
              port: 7654
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 7654
            initialDelaySeconds: 5
            periodSeconds: 10
---
# Headless service: each pod gets DNS <pod-name>.tcp-demo.tcp-demo.svc.cluster.local
# so clients can REDIRECT to the pod that owns the room (horizontal scaling).
apiVersion: v1
kind: Service
metadata:
  name: tcp-demo
  namespace: tcp-demo
spec:
  clusterIP: None
  selector:
    app: tcp-demo
  ports:
    - name: tcp
      port: 7654
      targetPort: 7654
    - name: web
      port: 8080
      targetPort: 8080
