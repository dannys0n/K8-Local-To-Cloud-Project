apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: game-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: game-backend
  minReplicas: 2
  maxReplicas: 20  # Increased max for faster scaling
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  # Lower threshold = scale sooner
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 0  # No delay on scale down
      policies:
      - type: Pods
        value: 5  # Remove 5 pods at once
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0  # No delay
      policies:
      - type: Percent
        value: 500  # 5x increase per evaluation
        periodSeconds: 15
      - type: Pods
        value: 10  # Add 10 pods at once if needed
        periodSeconds: 15
      selectPolicy: Max

