apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-proxy
  template:
    metadata:
      labels:
        app: game-proxy
    spec:
      containers:
        - name: proxy
          image: game-proxy:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: BACKEND_URL
              value: "http://game-backend:8080"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 0  # Start checking immediately
            periodSeconds: 1  # Check every second
            timeoutSeconds: 1
            failureThreshold: 2  # Fail fast
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3  # Give it 3s to start
            periodSeconds: 2
            timeoutSeconds: 1
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: game-proxy
spec:
  selector:
    app: game-proxy
  ports:
    - port: 8080
      targetPort: 8080

